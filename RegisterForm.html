<!DOCTYPE html>  
<html lang="en">  
  <head>  
     <title>Register User</title>  
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>  
  </head>  
  <body>  
  
<div class="container">  
  <h1>Register User</h1>  
  
<form style="width:300px" >  
  <div class="form-group">  
    <label for="lblFirstName">First Name</label>  
    <input type="firstName" class="form-control" id="txtFirstName" placeholder="First Name">  
  </div>
  <div class="form-group">  
    <label for="lblLastName">Last Name</label>  
    <input type="lastName" class="form-control" id="txtLastName" placeholder="Last Name">  
  </div>
  <div class="form-group">  
    <label for="lblEmail">Email</label>  
    <input type="email" class="form-control" id="txtEmailAddress" placeholder="Email">  
  </div>  
  <div class="form-group">  
    <label for="lblPassword">Password</label>  
    <input type="password" class="form-control" id="txtPassword" placeholder="Password">  
  </div>
  <div class="form-group">  
    <label for="lblPassword">Confirm Password</label>  
    <input type="password" class="form-control" id="txtConfirmPassword" placeholder="Confirm Password">  
  </div>  
    
  <a class="btn btn-large btn-info">Register</a> 
</form>  
  
</div>  
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
  </body>  
</html>
